<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1"
  >
  <title>R45K1 – Link in Bio</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .link-button {
      text-align: left;
    }
    .link-button i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column align-items-center py-5">
    <!-- Avatar -->
    <img
      src="https://avatars.githubusercontent.com/u/80010557?v=4&size=500"
      alt="Avatar Instagram"
      class="profile-pic mb-3"
    >

    <!-- Dane -->
    <h2 class="mb-0">Patryk Różański</h2>
    <p class="text-muted">@R45K1</p>

    <!-- Linki -->
    <div class="w-100" style="max-width: 400px;">
      <div class="d-grid gap-3 mt-4">
        <a 
          href="https://linkedin.com/in/patrykrozanski" 
          class="btn btn-outline-primary btn-lg link-button" 
          target="_blank"
        >
          <i class="bi bi-linkedin"></i> LinkedIn
        </a>
        <a 
          href="mailto:rozanski.patryk98@gmail.com" 
          class="btn btn-outline-dark btn-lg link-button"
        >
          <i class="bi bi-envelope-fill"></i> Email
        </a>
        <a 
          href="https://instagram.com/patricorr" 
          class="btn btn-outline-danger btn-lg link-button" 
          target="_blank"
        >
          <i class="bi bi-instagram"></i> Instagram
        </a>
      </div>
    </div>

    <!-- Stopka -->
    <footer class="mt-5 text-muted small">
     2018 - 2025 &copy; Patryk Różański – R45K1
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
